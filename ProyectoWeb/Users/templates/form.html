<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
{%load static%}
<link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
<style>
body{background: #ffe259;}
.bg{background-image: url("https://www.joshtalks.info/assets/media/avatar.jpg"); background-position: center center;}
</style>

</head>
<body class="bg-dark">
    <div class="container w-75 bg-primary mt-5 rounded shadow" >
        <div class="row align-items-center align-items-stretch">
            <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded bg">
                
            </div>
    
            <div class="col bg-white p-5 col-lg-7 col-xl-6 rounded-end">
                
                <h2 class="fw-bold text-center pt-5 mb-5">Crear Cuenta</h2>

                

                <!--
                    Formulario de login
                -->
                <form action="/home/">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" name="connected">
                        <label class="form-check-label" for="connected">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
